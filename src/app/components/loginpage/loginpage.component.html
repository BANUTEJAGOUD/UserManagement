
<div class="grid">
    <div class="col-5 flex align-items-center justify-content-center">
        <div class="p-fluid">
            <div class="field">
                <label for="username">Username</label>
                <input [(ngModel)]="username" pInputText id="username" type="text" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input [(ngModel)]="password" pInputText id="password" type="password" />
            </div>
            <p-button  (click)="login()" label="Login"></p-button>
        </div>
    </div>  
</div>
